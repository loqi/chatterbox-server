<html>
  <head>

    <h1>chatter<i>box</i></h1>
    <form class="navbar-form navbar-center">
    <div id="wrap_panels">

      <div class="input_wrap">

        <!-- user message input -->
        <div class="form-group">
          <input id="messageInput" type="text" class="form-control wider_input" placeholder="What do you want to say?">
        </div>

        <!-- submit message btn -->
        <button id="messageButton" type="button" class="btn btn-default">Submit</button>
      </div>

<!--     <div class="col-md-1"></div> -->

    <!-- room list thread -->

      <div id="roomTitle" class="panel-heading titles">
        <h3 class="panel-title">Select a Room</h3>
      </div>

      <div class="panel-body">
        <ul id="rooms" class="messageList"></ul>

        </form> -->

          <input type="text" id="roomInput" class="form-control" placeholder="add a new room!">
        <button type="button" id="roomButton" class="btn btn-info">Submit</button>
        </div>

      </div>
    </div>

    <div class="col-md-1"></div>
    <!-- message list thread -->
    <div id="main" class="panel panel-info col-md-7 testclass">
      <div id="mainTitle" class="panel-heading titles">
        <h3 class="panel-title room-label"></h3></div>
      <div class="panel-body">
        <ul id="chats" class="messageList"></ul>
      </div>
    </div>
